about_content: | # this will include new lines to allow paragraphs
  Java, Spring 기반의 개발자로 이젠 아카데미 자바 웹 개발자 교육을 이수하였습니다. 두번의 프로젝트를 진행하며
  팀장의 옆에서 다른 팀원들의 기술역량을 최대로 발휘할 수 있도록 업무 분담에 도움을 기여하였습니다.<br/><br/>
  문제해결을 위해 고민하는 것을 좋아합니다.
  이전에 겪었던 오류와 해결방법을 개인 블로그에 기록하며, 해당 경험을 토대로 어제보다 발전한 개발자가 되도록 노력하고 있습니다.<br/><br/>
  새로운 기술에 도전하는 것을 좋아합니다. 능동적이고 적극적인 자세로
  새로운 것을 배우며 발전을 위해 뛰어듭니다.<br/>
  이러한 노력을 바탕으로 고객들에게 효율적이고 만족할 수 있는 웹 개발자로 성장하겠습니다.
  

